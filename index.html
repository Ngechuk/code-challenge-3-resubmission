<html>
  <head>
    <meta charset="UTF-8"/>
    <title>Flatdango.sales</title>
    <link
    rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/bootstrap.css">
   </head>
  <body> 
    
    <div class="text-bg-primary p-3">Tickets shop</div>
    <ul class="navbar-nav me-auto d-flex flex-row">
    
 
    <div class="heading">
      <div class="item">
        <h2 class="ui header">
          <div class="content">FLATDANGO</div>
          <div class="sub header" id="subtitle">BUY TICKETS</div>
        </h2>
      </div>
    </div>
    <div class="ui centered grid">
      <div class="four wide column">
        <div class="list-container">
          
          <ul class="ui divided list" id="films">
            <li class="film item">Movie titles will go here.</li>
          </ul>
        </div>
      </div>

      <!-- poster -->
      <div class="four wide column">
        <img
          id="poster"
          
          alt="[MOVIE TITLE]"
        />
      </div>

      <!-- showing info -->
      <div class="four wide column">
        <div class="ui cards" id="showing">
          <div class="card">
            <div id="title" class="title">[MOVIE TITLE]</div>
            <div id="runtime" class="meta">[RUNTIME] mins</div>
            <div class="content">
              <div class="description">
                <div id="film-info">[INSERT MOVIE DESCRIPTION HERE]</div>
                <span id="showtime" class="ui label">[SHOWTIME]</span>
                <span id="ticket-num">[X]</span> Available tickets
              </div>
            </div>
            <div class="Done with core deliverables">
              <button id="buy-ticket" class="ui button">
                Buy Ticket
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/bootstrap.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
